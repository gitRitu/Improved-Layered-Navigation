<p class="ds-slider ui-slider ui-slider-horizontal -loaded">
    <span class="ui-slider-range"
          data-bind="style: { backgroundColor: $parent.color }"
          style="left: 35%; width: 30%;"></span>
    <span class="ui-slider-handle ui-state-hover"
          data-bind="style: { backgroundColor: $parent.color, boxShadow: $parent.shadow }"
          style="left: 35%;">
        <span class="dsshopby-slider-tooltip"
              data-bind="
                style: {
                    backgroundColor: $parent.color,
                    borderColor: $parent.color
                }">
            $100
        </span>
    </span>
    <span class="ui-slider-handle ui-state-hover"
          data-bind="style: { backgroundColor: $parent.color, boxShadow: $parent.shadow }"
          style="left: 65%;">
        <span class="dsshopby-slider-tooltip"
              data-bind="
                style: {
                    backgroundColor: $parent.color,
                    borderColor: $parent.color
                }">
            $150
        </span>
    </span>
</p>
